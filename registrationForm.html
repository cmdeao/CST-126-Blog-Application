<h1>Sign Up</h1>
<form action="/registrationHandler.php" method="POST">
	<!-- Form validation for all forms of user entry. Every field is required. -->
	<label for="fname">First name:</label>
	<input type="text" id="fname" name="fname" required><br>
	<label for="lname">Last name:</label>
	<input type="text" id="lname" name="lname" required><br>
	<label for="emailaddress">Email:</label>
	<input type="email" id="emailaddress" name="emailaddress" required><br>
	<label for="country">Country:</label>
	<input type="text" id="country" name="country" required><br>
	<label for="username">Username</label>
	<input type="text" id="username" name="username" required><br>
	<label for="password">Password:</label>
	<!-- Updated password input field to required one uppercase letter and eight or more characters. -->
	<input type="password" id="password" name="password" pattern="(?=.*[A-Z]).{8,}" title="One uppercase letter and eight or more characters" required><br>
	<input type="submit" value="Submit">
</form>
